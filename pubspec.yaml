name: blueprint_app
description: A production-ready Flutter blueprint template
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter

  # Utilities
  flutter_dotenv: ^5.1.0

  # Dependency Injection - Migrated to Riverpod

  # Utilities
  logger: ^2.5.0
  equatable: ^2.0.5

  # Network
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.0.0

  # Routing
  go_router: ^14.6.2

  # State Management
  flutter_riverpod: ^2.6.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.2

  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Offline-first Sync
  datum: ^0.0.9

  # Image Handling
  image_picker: ^1.1.2
  image: ^4.2.0
  path_provider: ^2.1.4
  path: ^1.9.0

  # Image Caching
  cached_network_image: ^3.4.1

  # Utilities
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Flavors
  flutter_flavorizr: ^2.4.1

  # Linting
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.0

  # Testing
  mockito: ^5.4.0
  integration_test:
    sdk: flutter

  # Isar Code Generation
  isar_generator: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - .env.dev
    - .env.staging
    - .env.prod
